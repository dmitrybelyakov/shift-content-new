<!-- Page header -->
<table class="pageHeader">
	<tr>
		<td class="title">
			Content types
		</td>
		<td class="controls">
      <a href="" class="button active" ng-hide="formVisible" ng-click="showForm()">Add new type</a>
      <a href="" class="button inactive" ng-show="formVisible" ng-click="hideForm()">Cancel add</a>
		</td>
	</tr>
</table>
<!-- /Page header -->


<!-- New type form -->
<div class="formContainer add" ng-show="formVisible" initial-height>
    <form name="newTypeForm" ng-submit="createType()" novalidate>

        <!-- Field -->
        <div class="field">
          <label for="name">Content type name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Type name"
            ng-model="newType.name"
            ng-minlength="3"
            ng-maxlength="250"
            ng-class="{invalid: newTypeForm.name.$invalid && !newTypeForm.name.$pristine}"
            required
            autofocus>
          <ul class="errors" ng-show="newTypeForm.name.$invalid && !newTypeForm.name.$pristine">
            <li ng-show="newTypeForm.name.$error.required">Name is required!</li>
            <li ng-show="newTypeForm.name.$error.minlength">Name must be more than 3 characters.</li>
            <li ng-show="newTypeForm.name.$error.maxlength">Name must be less than 250 characters.</li>
          </ul>

        </div>
        <!-- /Field -->

        <!-- Field -->
        <div class="field">
          <label for="description">Content type description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Type description"
            ng-model="newType.description"
            ng-maxlength="250"
            ng-class="{invalid: newTypeForm.description.$invalid && !newTypeForm.description.$pristine}">

          <ul class="errors" ng-show="newTypeForm.description.$invalid && !newTypeForm.name.$pristine">
            <li ng-show="newTypeForm.description.$error.maxlength">Description must be less than 250 characters.</li>
          </ul>
        </div>
        <!-- /Field -->





        <div class="controls">
          <!--<input type="submit" value="Add type" ng-disabled="newTypeForm.$invalid">-->
          <input type="submit" value="Add type">
          <a href="" class="button inactive" ng-click="hideForm()">Cancel add</a>
        </div>
    </form>
</div>
<!-- /New type form -->



<div ng-repeat="type in types">
  <h1>{{type.id}}.{{type.title}}</h1>
  <div style="font-size: 14px;">{{type.description}}</div>
</div>
